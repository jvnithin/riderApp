// Top-level buildscript without OneSignal
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // No OneSignal Gradle plugin
    }
}

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

project.ext.react = [
    enableHermes: false // Set to true if using Hermes
]

apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

react {
    autolinkLibrariesWithApp()
}

android {
    namespace "com.ridercli"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.ridercli"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // No manifestPlaceholders for OneSignal anymore
    }

    buildTypes {
        debug {
            // Debug-specific config (optional)
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Add this configurations block to force dependency versions
    configurations.all {
        resolutionStrategy {
            force 'com.transistorsoft:tslocationmanager:3.17.7'
            force 'com.transistorsoft:tsbackgroundfetch:0.6.0'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // ✅ Core React Native dependency
    implementation "com.facebook.react:react-native:+"

    // ✅ Your existing dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
  
}